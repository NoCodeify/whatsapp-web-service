# Cloud Build configuration for deploying WhatsApp Web Service to Cloud Run (Production)
steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "europe-central2-docker.pkg.dev/whatzai/whatsapp-repo/whatsapp-web-service:${SHORT_SHA}"
      - "-t"
      - "europe-central2-docker.pkg.dev/whatzai/whatsapp-repo/whatsapp-web-service:latest"
      - "."

  # Push the container image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "--all-tags"
      - "europe-central2-docker.pkg.dev/whatzai/whatsapp-repo/whatsapp-web-service"

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "whatsapp-web-service"
      - "--image"
      - "europe-central2-docker.pkg.dev/whatzai/whatsapp-repo/whatsapp-web-service:${SHORT_SHA}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--min-instances"
      - "${_MIN_INSTANCES}"
      - "--max-instances"
      - "${_MAX_INSTANCES}"
      - "--memory"
      - "${_MEMORY}"
      - "--cpu"
      - "${_CPU}"
      - "--timeout"
      - "3600"
      - "--concurrency"
      - "1000"
      - "--port"
      - "8080"
      - "--cpu-throttling"
      - "--no-cpu-boost"
      - "--service-account"
      - "whatsapp-service@whatzai.iam.gserviceaccount.com"
      - "--set-env-vars"
      - "NODE_ENV=production,GOOGLE_CLOUD_PROJECT=whatzai,STORAGE_BUCKET=whatzai-whatsapp-sessions,LOG_LEVEL=info"
      - "--set-secrets"
      - "API_KEY=WHATSAPP_WEB_API_KEY:latest,BRIGHT_DATA_CUSTOMER_ID=BRIGHT_DATA_CUSTOMER_ID:latest,BRIGHT_DATA_ZONE_PASSWORD=BRIGHT_DATA_ZONE_PASSWORD:latest,SESSION_ENCRYPTION_KEY=SESSION_ENCRYPTION_KEY:latest,WS_TOKEN=WHATSAPP_WS_TOKEN:latest"
      - "--allow-unauthenticated"

# Substitutions for environment-specific values
substitutions:
  _REGION: "europe-central2"
  _MIN_INSTANCES: "1"
  _MAX_INSTANCES: "10"
  _MEMORY: "4Gi"
  _CPU: "2"

# Build configuration options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"

# Timeout for the entire build
timeout: "1200s"
