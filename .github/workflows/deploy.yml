name: ğŸš€ Deploy WhatsApp Web Service

on:
  push:
    branches: [main] # Auto-deploy to dev on main branch push
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      confirm_production:
        description: "I confirm this has been tested in dev and is ready for production"
        required: false
        default: false
        type: boolean

env:
  REGION: europe-central2
  REPOSITORY: whatsapp-repo
  SERVICE_NAME: whatsapp-web-service

jobs:
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npx prettier --check .

      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm test

  build-and-deploy-dev:
    name: ğŸš€ Deploy to Development
    needs: test
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment: development
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ› ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ” Debug Authentication
        run: |
          echo "Active account:"
          gcloud auth list --filter=status:ACTIVE --format="value(account)"
          echo "Current project:"
          gcloud config get-value project

      - name: ğŸ”§ Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: ğŸ—ï¸ Build and deploy with Cloud Build
        run: |
          gcloud builds submit \
            --config cloudbuild-dev.yaml \
            --project whatzaidev \
            --region ${{ env.REGION }}

      - name: ğŸ” Verify deployment
        run: |
          # Get service URL
          SERVICE_URL=$(gcloud run services describe whatsapp-web-service-dev \
            --region=${{ env.REGION }} \
            --project=whatzaidev \
            --format='value(status.url)')

          echo "ğŸŒ Development service deployed at: ${SERVICE_URL}"

          # Health check
          curl -f "${SERVICE_URL}/health" || exit 1
          echo "âœ… Development health check passed!"

  build-and-deploy-prod:
    name: ğŸš€ Deploy to Production (Manual Approval Required)
    needs: [test, build-and-deploy-dev] # Must deploy to dev first
    runs-on: ubuntu-latest
    # Only manual workflow_dispatch with explicit confirmation
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'prod' &&
      github.event.inputs.confirm_production == 'true'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: ğŸ› ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ” Debug Authentication
        run: |
          echo "Active account:"
          gcloud auth list --filter=status:ACTIVE --format="value(account)"
          echo "Current project:"
          gcloud config get-value project

      - name: ğŸ”§ Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: ğŸ›¡ï¸ Pre-deployment verification
        run: |
          echo "ğŸ” Verifying dev deployment is healthy before production deployment..."
          DEV_URL="https://whatsapp-web-service-dev-123456-ew.a.run.app"  # Update with actual dev URL

          # Verify dev is healthy
          echo "Checking dev health endpoint..."
          DEV_HEALTH=$(curl -s "${DEV_URL}/health" | jq -r '.status')
          if [[ "$DEV_HEALTH" != "healthy" ]]; then
            echo "âŒ Dev deployment is not healthy. Status: $DEV_HEALTH"
            echo "Production deployment blocked for safety."
            exit 1
          fi
          echo "âœ… Dev deployment is healthy, proceeding with production deployment"

      - name: ğŸ—ï¸ Build and deploy to production
        id: deploy
        run: |
          gcloud builds submit \
            --config cloudbuild-prod.yaml \
            --project whatzai-prod \
            --region ${{ env.REGION }}

      - name: ğŸ” Verify production deployment
        run: |
          # Get service URL
          SERVICE_URL=$(gcloud run services describe whatsapp-web-service-prod \
            --region=${{ env.REGION }} \
            --project=whatzai-prod \
            --format='value(status.url)')

          echo "ğŸŒ Production service deployed at: ${SERVICE_URL}"
          echo "url=${SERVICE_URL}" >> $GITHUB_OUTPUT

          # Wait for service to be ready
          echo "â³ Waiting for production service to be ready..."
          sleep 30

          # Health check with retries
          for i in {1..5}; do
            if curl -f "${SERVICE_URL}/health" --max-time 30; then
              echo "âœ… Production health check passed!"
              break
            else
              echo "âš ï¸ Health check attempt $i failed, retrying in 10 seconds..."
              sleep 10
            fi

            if [ $i -eq 5 ]; then
              echo "âŒ Production health check failed after 5 attempts"
              exit 1
            fi
          done

      - name: ğŸ“‹ Deployment Summary
        if: success()
        run: |
          echo "ğŸ‰ Production deployment completed successfully!"
          echo ""
          echo "ğŸ“Š Deployment Summary:"
          echo "- Environment: Production"
          echo "- Triggered by: ${{ github.actor }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Dev tested: âœ… Required"
          echo "- Manual approval: âœ… Confirmed"
          echo "- Health check: âœ… Passed"
          echo ""
          echo "ğŸ”— Service URL: ${{ steps.deploy.outputs.url }}"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run security audit
        run: npm audit --audit-level moderate
        continue-on-error: true # Don't fail PR on audit warnings

      - name: ğŸ”’ Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: typescript

      - name: ğŸ”’ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
