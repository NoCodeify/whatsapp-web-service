name: ğŸš€ Deploy WhatsApp Web Service

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

env:
  REGION: europe-central2
  REPOSITORY: whatsapp-repo
  SERVICE_NAME: whatsapp-web-service

jobs:
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npx prettier --check .

      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm test

  build-and-deploy-dev:
    name: ğŸš€ Deploy to Development
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment: development

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ› ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ” Debug Authentication
        run: |
          echo "Active account:"
          gcloud auth list --filter=status:ACTIVE --format="value(account)"
          echo "Current project:"
          gcloud config get-value project

      - name: ğŸ”§ Activate Service Account
        run: |
          echo "Setting active account to whatsapp-service..."
          gcloud config set account whatsapp-service@whatzaidev.iam.gserviceaccount.com
          echo "Verifying active account:"
          gcloud auth list --filter=status:ACTIVE --format="value(account)"

      - name: ğŸ”§ Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: ğŸ—ï¸ Build and deploy with Cloud Build
        run: |
          gcloud builds submit \
            --config cloudbuild-dev.yaml \
            --project whatzaidev \
            --region ${{ env.REGION }} \
            --impersonate-service-account=whatsapp-service@whatzaidev.iam.gserviceaccount.com

      - name: ğŸ” Verify deployment
        run: |
          # Get service URL
          SERVICE_URL=$(gcloud run services describe whatsapp-web-service-dev \
            --region=${{ env.REGION }} \
            --project=whatzaidev \
            --format='value(status.url)')

          echo "ğŸŒ Development service deployed at: ${SERVICE_URL}"

          # Health check
          curl -f "${SERVICE_URL}/health" || exit 1
          echo "âœ… Development health check passed!"

  build-and-deploy-prod:
    name: ğŸš€ Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: ğŸ› ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ” Debug Authentication
        run: |
          echo "Active account:"
          gcloud auth list --filter=status:ACTIVE --format="value(account)"
          echo "Current project:"
          gcloud config get-value project

      - name: ğŸ”§ Activate Service Account
        run: |
          echo "Setting active account to whatsapp-service..."
          gcloud config set account whatsapp-service@whatzai.iam.gserviceaccount.com
          echo "Verifying active account:"
          gcloud auth list --filter=status:ACTIVE --format="value(account)"

      - name: ğŸ”§ Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: ğŸ—ï¸ Build and deploy to production
        run: |
          gcloud builds submit \
            --config cloudbuild.yaml \
            --project whatzai \
            --region ${{ env.REGION }} \
            --impersonate-service-account=whatsapp-service@whatzai.iam.gserviceaccount.com

      - name: ğŸ” Verify production deployment
        run: |
          # Get service URL
          SERVICE_URL=$(gcloud run services describe whatsapp-web-service \
            --region=${{ env.REGION }} \
            --project=whatzai \
            --format='value(status.url)')

          echo "ğŸŒ Production service deployed at: ${SERVICE_URL}"

          # Health check
          curl -f "${SERVICE_URL}/health" || exit 1
          echo "âœ… Production health check passed!"

      - name: ğŸ“Š Update production URL secret
        run: |
          SERVICE_URL=$(gcloud run services describe whatsapp-web-service \
            --region=${{ env.REGION }} \
            --project=whatzai \
            --format='value(status.url)')

          echo -n "${SERVICE_URL}" | gcloud secrets versions add WHATSAPP_WEB_SERVICE_URL_PROD \
            --project=whatzai --data-file=-

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run security audit
        run: npm audit --audit-level moderate

      - name: ğŸ”’ Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: typescript

      - name: ğŸ”’ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
